<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Dice Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>🎲 Real-Time Dice Game</h1>

    <div id="join-screen">
        <input type="text" id="player-name" placeholder="Enter your name" />
        <label>Select Avatar:</label>
        <select id="avatar-select">
            <option value="avatar1.png">Avatar 1</option>
            <option value="avatar2.png">Avatar 2</option>
            <option value="avatar3.png">Avatar 3</option>
        </select>
        <button onclick="joinGame()">Join Game</button>
    </div>

    <div id="game" style="display:none;">
        <p id="status"></p>
        <img id="dice-image" src="images/dice1.png" alt="Dice" width="100" />
        <div id="scores"></div>
        <button id="rollBtn" onclick="rollDice()">Roll Dice</button>
    </div>

<script src="https://game-dice.onrender.com/socket.io/socket.io.js"></script>
<script src="app.js"></script>

</body>
</html>
